<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Tabuada</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Calculadora de Tabuada</h1>
    </header>
    <main>
      <form class="container" onsubmit="handleSubmit(event)">
        <label class="label" for="number">Número</label>
        <input type="number" id="number" placeholder="Digite um número" />
        <button id="btn">Calcular</button>
        <div id="result"></div>
      </form>
    </main>
    <footer>
      Created by
      <a
        href="https://github.com/WillianJStein"
        target="_blank"
        rel="noopener noreferrer"
        >Willian Jesus Steinbach</a
      >
    </footer>
  </body>
</html>
